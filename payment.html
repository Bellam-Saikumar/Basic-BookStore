<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enhanced Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-top: 80px;
            
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* #output {
        font-size: larger;
        color: red;
        text-align: center;
        font-family: verdana;
    } */
       
        
    </style>
</head>
<body>
    <h2 id="title" style="text-align: center" >PAYMENT</h2>
    

<form id="paymentForm">
  
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" name="expiryDate">

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="123">

    <label for="cardHolder">Cardholder Name:</label>
    <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe">

    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" placeholder="Enter amount">

    <button type="button" onclick="validatePayment()">Submit Payment</button>
</form>


<script>
    function validatePayment() {
        var cardNumber = document.getElementById('cardNumber').value;
        var expiryDate = document.getElementById('expiryDate').value;
        var cvv = document.getElementById('cvv').value;
        var cardHolder = document.getElementById('cardHolder').value;
        var amount = document.getElementById('amount').value;
        
        // Basic validation
        if (cardNumber === '' || !/^\d{16}$/.test(cardNumber)) {
            alert('Please enter a valid 16-digit card number.');
            return;
        }

        if (expiryDate === '') {
            alert('Please enter a valid expiry date.');
            return;
        }
        var currentDate = new Date();
        var selectedExpiryDate = new Date(expiryDate);

        if (selectedExpiryDate <= currentDate) {
            alert('Expiry date must be greater than the current date.');
            return;
        }

        if (cvv=== '' || !/^\d{3}$/.test(cvv)) {
            alert('Please enter a valid 3-digit CVV.');
            return;
        }

        // Additional validations (add more as needed)
        if (cardHolder === '') {
            alert('Please enter the cardholder name.');
            return;
        }

        if (amount === '' || isNaN(amount)) {
            alert('Please enter a valid amount.');
            return;
        }
        window.location.href = "confirmation.html";
         
    }
</script>

</body>
</html>
