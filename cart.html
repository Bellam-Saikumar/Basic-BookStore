<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Order Page</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 2px;
    }

    .order-container {
        max-width: 800px;
        margin: 20px auto;

        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
        font-size: 24px;
        margin: 10px 0;
    }

    .book-list {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
    }

    .book {
        width: 30%;
        background-color: #f9f9f9;
        padding: 10px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        margin: 10px 0;
    }

    .book img {
        max-width: 50%;
        height: min-content;
        align-items: center;
    }

    button#place-order-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }

    button#place-order-button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <header>
        <h1>Book Store - Order Page</h1>
    </header>
    <div class="order-container">
        <h2>Your Selected Books</h2>
        <div class="book-list">
            <!-- Example books selected from the catalog -->
            <div class="book">
                <img src="img/letusc.jpg" alt="Book 1">
                <h3>Let Us C</h3>
                <p>Author: KANETKAR</p>
                <p>Price: ₹399.00</p>
            </div>
            <div class="book">
                <img src="img/dbms.jpeg" alt="Book 2">
                <h3> DBMS</h3>
                <p>Author:S CHANDH</p>
                <p>Price: ₹399.00</p>
            </div>
            <!-- Add more selected books here -->
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Total Price: ₹798.00 </p>
            <button id="place-order-button">Place Order</button>

        </div>
    </div>
</body>

</html>
